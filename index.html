<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veshi Rahkau Operation</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Date Range Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1.0/daterangepicker.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Veshi Rahkau Operation</h1>
            </div>
        </header>

        <div class="form-container">
            <div class="modal-tabs">
                <button class="modal-tab" data-tab="interaction-tab">Interaction Entry</button>
                <button class="modal-tab" data-tab="statistics-tab">Statistics Entry</button>
                <button class="modal-tab active" data-tab="operation-tab">Operation Entry</button>
                
                
            </div>
            
            <!-- Operation Form -->
            <div class="tab-content active" id="operation-tab">
                <form id="operation-form">
                    <div class="form-group date-picker-container">
                        <label for="operation-date">Date</label>
                        <input type="text" id="operation-date" class="form-control date-picker" required>
                    </div>
                    <div class="form-group">
                        <label for="operation-name">Operation Name</label>
                        <input type="text" id="operation-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="operation-location">Location</label>
                        <input type="text" id="operation-location" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="operation-details">Details</label>
                        <textarea id="operation-details" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="operation-city">City</label>
                        <select id="operation-city" class="form-control" required>
                            <option value="">Select City</option>
                            <option value="Addu City">Addu City</option>
                            <option value="Fuvamulak City">Fuvamulak City</option>
                            <option value="Thinadhoo City">Thinadhoo City</option>
                            <option value="Gdh.Gadhoo">Gdh.Gadhoo</option>
                            <option value="Ga.Villigili">Ga.Villigili</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Save Operation</button>
                </form>
                <div class="success-message" id="operation-success">
                    Operation added successfully!
                </div>
            </div>
            
            <!-- Statistics Form -->
            <div class="tab-content" id="statistics-tab">
                <form id="statistics-form">
                    <div class="form-group date-picker-container">
                        <label for="statistics-date">Date</label>
                        <input type="text" id="statistics-date" class="form-control date-picker" required>
                    </div>
                    <div class="form-group">
                        <label for="statistics-city">City</label>
                        <select id="statistics-city" class="form-control" required>
                            <option value="">Select City</option>
                            <option value="Addu City">Addu City</option>
                            <option value="Fuvamulak City">Fuvamulak City</option>
                            <option value="Thinadhoo City">Thinadhoo City</option>
                            <option value="Gdh.Gadhoo">Gdh.Gadhoo</option>
                            <option value="Ga.Villigili">Ga.Villigili</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location-check">Location Checks</label>
                        <input type="number" id="location-check" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="interaction">Interactions</label>
                        <input type="number" id="interaction" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="arrest">Arrests</label>
                        <input type="number" id="arrest" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="detention">Detentions</label>
                        <input type="number" id="detention" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-check">Vehicle Checks</label>
                        <input type="number" id="vehicle-check" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="tow-vehicles">Tow Vehicles</label>
                        <input type="number" id="tow-vehicles" class="form-control" min="0" value="0" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Statistics</button>
                </form>
                <div class="success-message" id="statistics-success">
                    Statistics added successfully!
                </div>
            </div>
            
            <!-- Interaction Form -->
            <div class="tab-content" id="interaction-tab">
                <h1>Interaction Entry</h1>
                
                <form id="interactionForm">
                    <input type="hidden" id="criminalId">
                    
                    <div class="form-section">
                        <div class="form-section-title">Person Details</div>
                        <div class="form-group">
                            <label for="idCardNo">ID Card No.</label>
                            <div class="id-search-container">
                                <input type="text" id="idCardNo" class="form-control" required>
                                <button type="button" class="search-btn" id="searchBtn">
                                    <i class="fas fa-search"></i> Search
                                    <div class="loading-spinner" id="searchSpinner"></div>
                                </button>
                            </div>
                        </div>
                        <div class="person-image-container" id="personImageContainer" style="display: none;">
                            <img id="personImage" class="person-image" src="" alt="Person Image">
                        </div>
                        <div class="form-group">
                            <label for="interactionName">Name</label>
                            <input type="text" id="interactionName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth <span id="ageDisplay" class="age-display"></span></label>
                            <input type="date" id="dob" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="currentAddress">Current Address</label>
                            <input type="text" id="currentAddress" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" id="contact" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="city" class="form-control" required>
                                <option value="">Select City</option>
                                <option value="Addu City">Addu City</option>
                                <option value="Fuvamulak City">Fuvamulak City</option>
                                <option value="Thinadhoo City">Thinadhoo City</option>
                                <option value="Gdh. Gadhoo">Gdh. Gadhoo</option>
                                <option value="Ga. Villigili">Ga. Villigili</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="interactionDate">Date</label>
                            <input type="datetime-local" id="interactionDate" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-section" id="vehicleSection">
                        <div class="form-section-title">Vehicle Details</div>
                        <div class="form-group">
                            <label for="vehicleRegNo">Registry Number</label>
                            <input type="text" id="vehicleRegNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vehicleChassisNo">Chassis No</label>
                            <input type="text" id="vehicleChassisNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vehicleModel">Model</label>
                            <input type="text" id="vehicleModel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vehicleType">Vehicle Type</label>
                            <select id="vehicleType" class="form-control">
                                <option value="">Select vehicle</option>
                                <option value="Car">Car</option>
                                <option value="Motorcycle">Motorcycle</option>
                                <option value="Truck">Truck</option>
                                <option value="Bus">Bus</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="vehicle-image-btn" onclick="document.getElementById('vehicleImageUpload').click()">
                                <i class="fas fa-plus"></i> Add Vehicle Image
                            </button>
                            <input type="file" id="vehicleImageUpload" accept="image/*" style="display: none;">
                            <div id="vehicleImagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    
                    <div class="form-section" id="associatesSection">
                        <div class="form-section-title">
                            Associates
                            <button type="button" class="add-more-btn" onclick="addAssociate()">+</button>
                        </div>
                        <div id="associatesContainer">
                            <!-- Associates will be added here -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="interactedOfficers">Interacted Officers</label>
                        <textarea id="interactedOfficers" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Save Interaction</button>
                    <button type="button" class="btn btn-cancel" onclick="clearInteractionForm()">Clear Form</button>
                </form>
                <div class="success-message" id="interaction-success" style="display: none;">
                    Interaction added successfully!
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
